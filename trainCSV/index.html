<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <script src="./trainCSV.js"></script>
    <link rel="stylesheet" href="trainCSV.css" />
  </head>
  <body>
    <div class="box">
      <div class="info" id="tf_info"></div>
      <form>
        <input id="datafile" type="file" accept="text/csv" />
        <br />looks for a csv, which should have a column labelled JobTitle.
      </form>
    </div>
    <footer>Status: <span id="status"></span></footer>
  </body>
  <script>
    document.getElementById("tf_info").innerText = `tfjs version: ${tf.version.tfjs}`;
    document.getElementById("datafile").addEventListener("change", (event) => {
      if (event.target.files.length > 0) {
        loadData(event.target.files[0]);
      }
    });
  </script>
</html>
